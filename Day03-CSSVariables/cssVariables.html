<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cssVariables.css">
  <title>CSS Varibles</title>
</head>
<body>
  <h2>Update CSS variable with <span class="h1">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="spacing">

    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" data-name="blur">

    <label for="base">Base Color: </label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="http://unsplash.it/800/500?image=899">

  <script type="text/javascript">
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>
</body>
</html>
